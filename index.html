<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Full Width Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video {
      width: 100vw;          /* ðŸ‘ˆ full width */
      height: auto;          /* maintain aspect ratio */
      max-height: 100vh;     /* donâ€™t go taller than screen */
      border-radius: 0;      /* full edge-to-edge */
      background: #000;
      display: block;
      object-fit: contain;   /* ðŸ‘ˆ show full video (no crop) */
    }
  </style>
</head>
<body>
  <!-- âœ… Muted autoplay + loop + playsinline -->
  <video autoplay muted loop playsinline webkit-playsinline controls>
    <source src="detailed_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
