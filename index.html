<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 90%;
      height: auto;
      max-height: 90vh;
      border-radius: 12px;
      background: #000;
    }
  </style>
</head>
<body>
  <!-- âœ… Muted + Autoplay + Loop + Playsinline for mobile -->
  <video autoplay muted loop playsinline webkit-playsinline controls>
    <source src="detailed_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
