<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      border-radius: 12px;
      background: #000;
    }

    /* ðŸ’» Laptop / Desktop */
    @media (min-width: 768px) {
      video {
        width: 100vw;
        height: 100vh;
        object-fit: cover; /* fill screen */
      }
    }

    /* ðŸ“± Mobile */
    @media (max-width: 767px) {
      video {
        width: 90%;
        height: auto;
        max-height: 90vh;
      }
    }
  </style>
</head>
<body>
  <!-- ðŸ”¹ Muted + Autoplay + Playsinline -->
  <video id="myVideo" autoplay muted loop playsinline webkit-playsinline>
    <source src="detailed_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('myVideo');

    // âœ… Try to autoplay muted
    window.addEventListener('load', async () => {
      try {
        await video.play();
      } catch (err) {
        console.log('Autoplay blocked, waiting for user interaction.');
      }
    });

    // ðŸ“± If autoplay blocked (on some mobiles), play on first tap
    document.addEventListener('click', () => {
      if (video.paused) {
        video.play().catch(e => console.log(e));
      }
    });
  </script>
</body>
</html>
