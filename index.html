<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Responsive Video Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      border-radius: 12px;
      background: #000;
    }

    /* ðŸ”¹ Desktop / Laptop view */
    @media (min-width: 768px) {
      video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    }

    /* ðŸ”¹ Mobile view */
    @media (max-width: 767px) {
      video {
        width: 90%;
        height: auto;
        max-height: 90vh;
        object-fit: contain;
      }
    }
  </style>
</head>
<body>
  <video id="myVideo" controls playsinline>
    <source src="english (1).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    // ðŸŽ§ Auto play when user taps anywhere (mobile browsers block sound autoplay)
    document.addEventListener('click', function () {
      const video = document.getElementById('myVideo');
      if (video.paused) {
        video.play().catch(() => {});
      }
    });
  </script>
</body>
</html>
