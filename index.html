<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* ðŸ‘ˆ video thoda upar */
      padding-top: 10vh;       /* ðŸ‘ˆ kitna upar dikhana hai (adjust kar sakte ho) */
    }

    video {
      width: 90%;
      height: auto;
      max-height: 80vh; /* thoda chhota to maintain margin */
      border-radius: 12px;
      background: #000;
      display: block;
    }
  </style>
</head>
<body>
  <!-- âœ… Muted autoplay + loop + inline support -->
  <video id="myVideo" autoplay muted loop playsinline webkit-playsinline controls>
    <source src="detailed_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('myVideo');

    // âœ… Force autoplay muted â€” for browsers that block it by default
    window.addEventListener('load', async () => {
      try {
        await video.play();
      } catch (err) {
        console.log('Autoplay blocked, waiting for user interaction...');
      }
    });

    // ðŸ“± If autoplay is blocked (especially on mobile), play on first tap
    document.addEventListener('click', () => {
      if (video.paused) {
        video.play().catch(e => console.log('Play failed:', e));
      }
    });
  </script>
</body>
</html>
